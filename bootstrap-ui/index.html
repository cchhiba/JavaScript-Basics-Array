<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap UI for JS</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <h1>hello</h1>

  <!-- from tooltips in bootstrap - https://getbootstrap.com/docs/4.6/components/tooltips/ -->
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
    Tooltip on top
  </button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
    Tooltip on right
  </button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
    Tooltip on bottom
  </button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
    Tooltip on left
  </button>

  <!-- popper example from bootstrap -->
  <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

  <!-- toast from bootstrap -->
  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

  <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <strong class="mr-auto">This is a toast</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

<!-- you can install tooltips on to elements on a page -->
  <div>
    <i class="fa fa-address-book" aria-hidden="true" id="screenshot" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="hello"></i>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>


  <script type="text/javascript">
    // setting up tooltips bootstrap
    $(function() {
      // anything that has the 'tooltip' code, make a tooltip
      $('[data-toggle="tooltip"]').tooltip()
      // you can select certain ids in the dom
      $('#screenshot').tooltip();
    })

    $(function() {
      $('[data-toggle="popover"]').popover()
    })

    $('#liveToastBtn').click(function() {
      $('#toast').toast('show')
    });
  </script>


</body>

</html>
