<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap UI for JS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<h1>hello</h1>

<!-- from tooltips in bootstrap - https://getbootstrap.com/docs/4.6/components/tooltips/ -->
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
  Tooltip on top
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
  Tooltip on right
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
  Tooltip on bottom
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
  Tooltip on left
</button>

<!-- Popover example from bootstrap starts-->
<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="hello how are you on 20 May today?">Click to toggle popover</button>
<!-- Popover example from bootstrap Ends-->

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script type="text/javascript">
  // setting up tooltips bootstrap
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })

  $(function () {
  $('[data-toggle="popover"]').popover()
})

</script>


</body>
</html>
